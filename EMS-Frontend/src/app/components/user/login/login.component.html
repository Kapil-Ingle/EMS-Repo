<div style="padding: 20px; background-color: #3f51b5; height: 100%">
    <mat-card
      style="display: flex; flex-direction: column; margin: 100px auto; max-width: 500px; padding: 12px;"
    >
        <mat-card-header style="text-align: -webkit-center; justify-content: center;">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Employee Management System</mat-card-title>
            <!-- <mat-card-subtitle>Manage your goods</mat-card-subtitle> -->
        </mat-card-header>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()"  style="display: flex; flex-direction: column;">
            <mat-form-field appearance="outline">
                <mat-icon matSuffix>account_circle</mat-icon>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Username or email" formControlName="email" />
            </mat-form-field>
      
            <mat-form-field appearance="outline">
                <mat-icon matSuffix>password</mat-icon>
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Password" formControlName="password" />
            </mat-form-field>
      
            <div class="actions">
                <mat-checkbox>Remember me</mat-checkbox>
                <a mat-button (click)="onForgotPasswordClick()">Forgot Password ?</a>
            </div>
            <button mat-flat-button class="example-full-width btn">Login</button>
        </form>
    </mat-card>
  </div>
